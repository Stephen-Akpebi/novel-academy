{% extends 'novel/base.html' %}
{% block content %}
{% load static %}
	<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/novel-5.jpg' %});">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
		<div class="col-md-9 ftco-animate text-center">
			<h1 class="mb-2 bread">BOARD OF DIRECTORS</h1>
			<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'novel:home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Board Of Directors <i class="ion-ios-arrow-forward"></i></span></p>
		</div>
		</div>
	</div>
	</section>
		
		<section class="ftco-section ftco-no-pb">
			<div class="container">
				<div class="row">
					{% for bod in bod_list %}
					<div class="col-md-6 col-lg-3 ftco-animate">
						<div class="staff">
							<div class="img-wrap d-flex align-items-stretch">
								<div class="img align-self-stretch" style="background-image: url({{bod.image.url}});"></div>
							</div>
							<div class="text pt-3 text-center">
								<h3>{{ bod.name}}</h3>
								<span class="position mb-2">{{bod.title}}</span>
								<div class="faded">
									<p>{{bod.about}}</p>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</section>
	{% include 'novel/footer.html' %}

	{% endblock content %}
